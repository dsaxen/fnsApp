{% extends "base.html" %}

{% block content %}

<p><b>{{ error }}</b></p>
  {% if form.errors%}
    <p> Password or username is incorrect </p>
  {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <label for="username">Käyttäjä:</label>
        <input type="text" name="username" value="" id="username">
        <br>
        <label for="password">Salasana:</label>
        <input type="password" name="password" value="" id="password">
    
        <input type="submit" value="Kirjaudu" id="submitButton">
        <input type="hidden" name="next" value="loginpage">
    </form>

{% endblock %}
